<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>View Products</h1>
        </header>
        <main>
            <section class="sidebar">
                <h2>Products</h2>
                <div class="category">
                    <h3>Shoes</h3>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Nike Air Jordan">
                        <div class="product-info">
                            <h4>Nike Air Jordan</h4>
                            <p>₹12,000</p>
                            <span class="brand">Nike</span>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Nike Dunk Low">
                        <div class="product-info">
                            <h4>Nike Dunk Low</h4>
                            <p>₹8,000</p>
                            <span class="brand">Nike</span>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h3>T-shirt</h3>
                </div>
            </section>
            <section class="actions">
                <button class="btn">Add Category</button>
                <button class="btn primary">Add Product</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
